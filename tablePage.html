  <body>
    <!-- 1) Navigation bar: -->
    <header>
      <div class="content-wrapper">
        <nav class="navbar">
          <ul>
            <li><a href="https://www.chingu.io/" target="_blank">Chingu</a></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutPage.html">About</a></li>
            <li><a href="tablePage.html">Data</a></li>
            <li><a href="contactPage.html">Contact</a></li>
            <button id="dark-mode-toggle" class="dark-mode-toggle">
              <svg width="100%" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 496 596"><path fill="currentColor" d="M8,256C8,393,119,504,256,504S504,393,504,256,393,8,256,8,8,119,8,256ZM256,440V72a184,184,0,0,1,0,368Z" transform="translate(-8 -8)"/></svg>
            </button>
          </ul>
        </nav>
      </div>
    </header>

    <hr />
    <main>
      <!-- 2) Search bar: -->
      <section class="section">
        <div class="search-tool">
          <!-- 2.2) Search tool bars: -->
          <div class="search-tool__bar">
            <div class="search-tool__forms">
              <form class="search-tool__form">
                <input
                  class="searchTerm"
                  placeholder="Name…"
                  autocomplete="off"
                />
                <!-- <div class="search-tool__reset">
                  <img class="searchBtn" src="img/icons8-reset-48.png" alt="" />
                </div> -->
                <ul class="suggestionBox"></ul>
              </form>

              <form class="search-tool__form">
                <input
                  class="searchTerm"
                  type="number"
                  min="1880"
                  placeholder="Year strike…"
                  autocomplete="off"
                />
                <!-- <div class="search-tool__reset">
                  <img class="searchBtn"  src="img/icons8-reset-48.png" alt="" />
                </div> -->
                <ul class="suggestionBox"></ul>
              </form>

              <form class="search-tool__form">
                <input
                  class="searchTerm"
                  placeholder="Composition…"
                  autocomplete="off"
                />
                <!-- <div class="search-tool__reset">
                  <img class="searchBtn"  src="img/icons8-reset-48.png" alt="" />
                </div> -->
                <ul class="suggestionBox"></ul>
              </form>

              <form class="search-tool__form collapsed">
                <input
                  class="searchTerm"
                  type="number"
                  min="0"
                  placeholder="Min Mass..."
                  autocomplete="off"
                />
                <!-- <div class="search-tool__reset">
                  <img class="searchBtn"  src="img/icons8-reset-48.png" alt="" />
                </div> -->
                <ul class="suggestionBox"></ul>
              </form>
              <form class="search-tool__form collapsed">
                <input
                  type="number"
                  min="0"
                  class="searchTerm"
                  placeholder="Max Mass..."
                  autocomplete="off"
                />
                <!-- <div class="search-tool__reset">
                  <img class="searchBtn" src="img/icons8-reset-48.png" alt="reset_img" />
                </div> -->
                <ul class="suggestionBox"></ul>
              </form>
              <div class="search-tool__buttons">
                <button class="search-tool__form-btn" id="search-button">
                  Search
                </button>
                <button class="search-tool__form-btn" id="reset-button">
                  Reset
                </button>
              </div>
            </div>
            <hr />
            <div class="search-tool__toggle">
              <button id="toggle-chart">Chart View</button>
              <button id="toggle-map">Map View</button>
            </div>
          </div>
        </div>

        <hr />

        <!-- 3) Result table view: -->
        <div class="result-table">
          <table id="showData">
            <thead>
              <tr class="sticky">
                <th>Name</th>
                <th>Year</th>
                <th>Composition</th>
                <th>Mass</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>

        <hr />

        <!-- 4) Chart result view:  -->
        <div class="result-chart">
          <div id="map"></div>
        </div>

        <!-- Graph result view -->

        <div class="result-graph">
          <div id="graph">
            <p>placeholder text</p>
          </div>
        </div>

        <!-- 5) Result navigation bar: -->
        <div class="result-tool-bar">
          <div class="result-tool-bar__previous">
            <button class="result-tool-bar__previous btn">Previous</button>
          </div>
          <div class="result-tool-bar__next">
            <button class="result-tool-bar__next btn">Next</button>
          </div>
          <div class="result-tool-bar__clear">
            <button class="result-tool-bar__clear btn">Clear</button>
          </div>
          <div class="result-tool-bar__desc">
            <p class="result-tool-bar__desc p">
              Showing meteorite strikes
              <span class="result-tool-bar__desc--shown-strikes"
                >[nbr of strikes on screen]</span
              >
              out of
              <span class="result-tool-bar__desc--total-strikes"
                >[total nbr of strikes]</span
              >
            </p>
          </div>
        </div>
      </section>
    </main>
