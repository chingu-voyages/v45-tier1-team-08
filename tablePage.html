  <body>
    <!-- 1) Navigation bar: -->
    <header>
      <div class="content-wrapper">
        <nav class="navbar">
          <ul>
            <li><a href="https://www.chingu.io/" target="_blank">Chingu</a></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="https://github.com/chingu-voyages/v45-tier1-team-08/blob/main/README.md" target="_blank">About</a></li>
            <li><a href="tablePage.html">Data</a></li>
            <li><a href="contactPage.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <hr />
    <main>
      <!-- 2) Search bar: -->
      <section class="section">
        <div class="search-tool">
          <!-- 2.2) Search tool bars: -->
          <div class="search-tool__bar">
            <div class="search-tool__forms">
              <form class="search-tool__form">
                <input
                  id="compositionInput"
                  class="searchTerm"
                  placeholder="Name…"
                  autocomplete="off"
                />
                <!-- <div class="search-tool__reset">
                  <img class="searchBtn" src="img/icons8-reset-48.png" alt="" />
                </div> -->
                <ul class="suggestionBox"></ul>
              </form>

              <form class="search-tool__form">
                <input
                  class="searchTerm"
                  id="compositionInput"
                  type="number"
                  min="1880"
                  placeholder="Year strike…"
                  autocomplete="off"
                />
                <!-- <div class="search-tool__reset">
                  <img class="searchBtn"  src="img/icons8-reset-48.png" alt="" />
                </div> -->
                <ul class="suggestionBox"></ul>
              </form>

              <form class="search-tool__form">
                <input
                  class="searchTerm"
                  id="compositionInput"
                  placeholder="Composition…"
                  autocomplete="off"
                />
                <!-- <div class="search-tool__reset">
                  <img class="searchBtn"  src="img/icons8-reset-48.png" alt="" />
                </div> -->
                <ul class="suggestionBox"></ul>
              </form>

              <form class="search-tool__form collapsed">
                <input
                  class="searchTerm"
                  id="compositionInput"
                  type="number"
                  min="0"
                  placeholder="Min Mass..."
                  autocomplete="off"
                />
                <!-- <div class="search-tool__reset">
                  <img class="searchBtn"  src="img/icons8-reset-48.png" alt="" />
                </div> -->
                <ul class="suggestionBox"></ul>
              </form>
              <form class="search-tool__form collapsed">
                <input
                  type="number"
                  min="0"
                  class="searchTerm"
                  id="compositionInput"
                  placeholder="Max Mass..."
                  autocomplete="off"
                />
                <!-- <div class="search-tool__reset">
                  <img class="searchBtn" src="img/icons8-reset-48.png" alt="reset_img" />
                </div> -->
                <ul class="suggestionBox"></ul>
              </form>
              <div class="search-tool__buttons">
                <button class="search-tool__form-btn" id="search-button">
                  Search
                </button>
                <button class="search-tool__form-btn" id="reset-button">
                  Reset
                </button>
              </div>
            </div>
            <hr />
            <div class="search-tool__toggle">
              <button id="toggle-chart">Chart View</button>
              <button id="toggle-map">Map View</button>
            </div>
          </div>
        </div>

        <hr />

        <!-- 3) Result table view: -->
        <div class="result-table">
          <table id="showData" class="table table-fluid">
            <thead>
              <tr class="sticky">
                <th>Name</th>
                <th>Year</th>
                <th>Composition</th>
                <th>Mass</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>

        <hr />

        <!-- 4) Chart result view:  -->
        <div class="result-chart">
          <div id="map"></div>
        </div>

        <!-- Graph result view -->
        <div id="graph-container">
          <canvas
            id="yearGraph"
            style="width: 100vh; max-width: 700px"
          ></canvas>
          <canvas
            id="strikeGraph"
            style="width: 100vh; max-width: 700px"
          ></canvas>
        </div>

        <!-- 5) Result navigation bar: -->
        <div class="resultNum">
          <span id="totalS"></span>
          <span id="avgMass"></span>
        </div>
      </section>
    </main>
    <div class="footer-basic">
      <footer>
        <ul>
          <span>Code With Us By</span>
          <span>

          </span>

          <hr class="footer-hr">
          <span>&copy 2023 Inspired by Chingu. Built for Voyage 45</span>
        </ul>
      </footer>
    </div>
    <script src="js/vendor/modernizr-3.11.2.min.js"></script>
    <script src="js/plugins.js"></script>
    <!-- Load d3.js and the geo projection plugin -->
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    <!-- Load Leaflet js script -->

      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <!-- Load Char.js script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script type="module" src="js/searchData.js"></script>
    <script type="module" src="js/displayMap.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/displayGraph.js"></script>
