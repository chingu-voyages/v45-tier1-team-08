    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />

  <body>
    <!-- 1) Navigation bar: -->
    <header>
      <div class="content-wrapper">
        <nav class="navbar">
          <ul>
            <li><a href="https://www.chingu.io/" target="_blank">Chingu</a></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutPage.html">About</a></li>
            <li><a href="tablePage.html">Data</a></li>
            <li><a href="contactPage.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <hr />
    <main>
      <!-- 2) Search bar: -->
      <section class="section">
        <div class="search-tool">
          <!-- 2.2) Search tool bars: -->
          <div class="search-tool__bar">
            <div class="search-tool__forms">
              <form class="search-tool__form">
                <input
                  class="searchTerm"
                  placeholder="Name…"
                  autocomplete="off"
                />
                <input type="submit" class="searchBtn" value="GO" />
                <ul class="suggestionBox"></ul>
              </form>

              <form class="search-tool__form">
                <input
                  class="searchTerm"
                  placeholder="Year strike…"
                  autocomplete="off"
                />
                <input type="submit" class="searchBtn" value="GO" />
                <ul class="suggestionBox"></ul>
              </form>

              <form class="search-tool__form">
                <input
                  class="searchTerm"
                  placeholder="Composition…"
                  autocomplete="off"
                />
                <input type="submit" class="searchBtn" value="GO" />
                <ul class="suggestionBox"></ul>
              </form>

              <form class="search-tool__form collapsed">
                <input
                  class="searchTerm"
                  placeholder="Min Mass..."
                  autocomplete="off"
                />
                <input type="submit" class="searchBtn" value="GO" />
                <ul class="suggestionBox"></ul>
              </form>
              <form class="search-tool__form collapsed">
                <input
                  class="searchTerm"
                  placeholder="Max Mass..."
                  autocomplete="off"
                />
                <input type="submit" class="searchBtn" value="GO" />
                <ul class="suggestionBox"></ul>
              </form>
            </div>
            <hr />
            <div class="search-tool__toggle">
              <button class="search-tool__toggle btn">Chart View</button>
            </div>
          </div>
        </div>

        <hr />

        <!-- 3) Result table view: -->
        <div class="result-table">
          <table id="showData">
            <thead>
              <tr>
                <th onclick="sortTable(0)">Name</th>
                <th onclick="sortTable(1)">Year</th>
                <th onclick="sortTable(2)">Composition</th>
                <th onclick="sortTable(3)">Mass</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <hr />

        <!-- 4) Chart result view:  -->
        <div class="result-chart">
          <div id="map"></div>
        </div>

        <!-- 5) Result navigation bar: -->
        <div class="result-tool-bar">
          <div class="result-tool-bar__previous">
            <button class="result-tool-bar__previous btn">Previous</button>
          </div>
          <div class="result-tool-bar__next">
            <button class="result-tool-bar__next btn">Next</button>
          </div>
          <div class="result-tool-bar__clear">
            <button class="result-tool-bar__clear btn">Clear</button>
          </div>
          <div class="result-tool-bar__desc">
            <p class="result-tool-bar__desc p">
              Showing meteorite strikes
              <span class="result-tool-bar__desc--shown-strikes"
                >[nbr of strikes on screen]</span
              >
              out of
              <span class="result-tool-bar__desc--total-strikes"
                >[total nbr of strikes]</span
              >
            </p>
          </div>
        </div>
      </section>
    </main>
    <script src="js/vendor/modernizr-3.11.2.min.js"></script>
    <script src="js/plugins.js"></script>
    <!-- Load d3.js and the geo projection plugin -->
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>

      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <script type="module" src="js/displayMap.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="Team_Docs/testData.js"></script>

  </body>
