    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />

    <link rel="stylesheet" href="css/index.css">
    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <!-- 1) Navigation bar: -->
    <header>
      <div class="content-wrapper">
        <nav class="navbar">
          <ul>
            <li><a href="https://www.chingu.io/" target="_blank">Chingu</a></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutPage.html">About</a></li>
            <li><a href="tablePage.html">Data</a></li>
            <li><a href="contactPage.html">Contact</a></li>
            <button id="dark-mode-toggle" class="dark-mode-toggle">
              <svg width="100%" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 496 596"><path fill="currentColor" d="M8,256C8,393,119,504,256,504S504,393,504,256,393,8,256,8,8,119,8,256ZM256,440V72a184,184,0,0,1,0,368Z" transform="translate(-8 -8)"/></svg>
            </button>
          </ul>
        </nav>
      </div>
    </header>

    <hr />

    <!-- 2) Search bar: -->
    <section class="section">
      <div class="search-tool">
        <!-- 2.1) Search selection buttons: -->
        <div class="search-tool__selection">
          <div>
            <input
              type="checkbox"
              id="name-checkbox"
              name="selection"
              value="name"
              checked
            />
            <label for="name-checkbox">Name</label><br />
          </div>
          <div>
            <input
              type="checkbox"
              id="yearStrike-checkbox"
              name="selection"
              value="yearStrike"
            />
            <label for="yearStrike-checkbox">Year Strike</label><br />
          </div>
          <div>
            <input
              type="checkbox"
              id="composition-checkbox"
              name="selection"
              value="composition"
            />
            <label for="composition-checkbox">Composition</label><br />
          </div>
          <div>
            <input
              type="checkbox"
              id="mass-checkbox"
              name="selection"
              value="mass"
            />
            <label for="mass-checkbox">Mass</label><br />
          </div>
        </div>

        <!-- 2.2) Search tool bars: -->
        <div class="search-tool__bar">
          <div class="search-tool__forms">
            <form class="search-tool__form">
              <input
                class="searchTerm"
                placeholder="Name…"
                autocomplete="off"
              />
              <input type="submit" class="searchBtn" value="GO" />
              <ul class="suggestionBox"></ul>
            </form>

            <form class="search-tool__form">
              <input
                class="searchTerm"
                placeholder="Year strike…"
                autocomplete="off"
              />
              <input type="submit" class="searchBtn" value="GO" />
              <ul class="suggestionBox"></ul>
            </form>

            <form class="search-tool__form">
              <input
                class="searchTerm"
                placeholder="Composition…"
                autocomplete="off"
              />
              <input type="submit" class="searchBtn" value="GO" />
              <ul class="suggestionBox"></ul>
            </form>

            <form class="search-tool__form collapsed">
              <input
                class="searchTerm"
                placeholder="Mass…"
                autocomplete="off"
              />
              <input type="submit" class="searchBtn" value="GO" />
              <ul class="suggestionBox"></ul>
            </form>
          </div>
          <hr />
          <div class="search-tool__toggle">
            <button class="search-tool__toggle btn">Chart View</button>
          </div>
        </div>
      </div>

      <hr />

      <!-- 3) Result table view: -->
      <div class="result-table">
        <table id="showData">
          <thead></thead>
          <tbody></tbody>
        </table>
      </div>

      <hr />

      <!-- 4) Chart result view:  -->
      <div class="result-chart">
        <div class="result-chart__chart">
          <!-- The chart can be done in Javascript (https://www.xul.fr/en/css/histogram.php) -->
        </div>
      </div>

      <!-- 5) Result navigation bar: -->
      <div class="result-tool-bar">
        <div class="result-tool-bar__previous">
          <button class="result-tool-bar__previous btn">Previous</button>
        </div>
        <div class="result-tool-bar__next">
          <button class="result-tool-bar__next btn">Next</button>
        </div>
        <div class="result-tool-bar__clear">
          <button class="result-tool-bar__clear btn">Clear</button>
        </div>
        <div class="result-tool-bar__desc">
          <p class="result-tool-bar__desc p">
            Showing meteorite strikes
            <span class="result-tool-bar__desc--shown-strikes"
              >[nbr of strikes on screen]</span
            >
            out of
            <span class="result-tool-bar__desc--total-strikes"
              >[total nbr of strikes]</span
            >
          </p>
        </div>
      </div>
    </section>

    <script src="js/plugins.js"></script>
    <script type="module" src="js/main.js"></script>

  </body>
</html>
