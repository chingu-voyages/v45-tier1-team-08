    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />

    <meta name="theme-color" content="#fafafa" />

  <body>
    <!-- 1) Navigation bar: -->
    <!-- This is the navbar made by Alex. Maybe we should make a separate
      html for the navigation? -->
    <header>
      <div class="content-wrapper">
        <nav class="navbar">
          <ul>
            <li><a href="https://www.chingu.io/" target="_blank">Chingu</a></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutPage.html">About</a></li>
            <li><a href="tablePage.html">Data</a></li>
            <li><a href="contactPage.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <hr />

    <!-- 2) Search bar: -->
    <section class="section">
      <div class="search-bar">
        <input type="text" placeholder="Search" class="search-bar__input" />
      </div>

      <hr />

      <!-- 3) Search tool bar: -->
      <div class="search-tool">
        <div class="search-tool__toggle">
          <button class="search-tool__toggle btn">Chart View</button>
        </div>
        <div class="search-tool__name">
          <button class="search-tool__name btn">Name</button>
        </div>
        <div class="search-tool__year-strike">
          <button class="search-tool__year-strike btn">Year Strike</button>
        </div>
        <div class="search-tool__meteor-compo">
          <button class="search-tool__meteor-compo btn">
            Meteorite Composition
          </button>
        </div>
        <div class="search-tool__mass-range">
          <button class="search-tool__mass-range btn">Masse Range</button>
        </div>
      </div>

      <form>
        <div class="search-tool__submit">
          <button class="search-tool__submit btn">Submit</button>
        </div>
      </form>

      <hr />

      <!-- 4) Result table view: -->
      <div class="result-table">
        <table id="showData">
          <thead></thead>
          <tbody></tbody>
        </table>
      </div>

      <hr />

      <!-- 5) Chart result view:  -->
      <div class="result-chart">
        <div class="result-chart__chart">
          <!-- The chart can be done in Javascript (https://www.xul.fr/en/css/histogram.php) -->
        </div>
      </div>

      <!-- 6) Result navigation bar: -->
      <div class="result-tool-bar">
        <div class="result-tool-bar__previous">
          <button class="result-tool-bar__previous btn">Previous</button>
        </div>
        <div class="result-tool-bar__next">
          <button class="result-tool-bar__next btn">Next</button>
        </div>
        <div class="result-tool-bar__clear">
          <button class="result-tool-bar__clear btn">Clear</button>
        </div>
        <div class="result-tool-bar__desc">
          <p class="result-tool-bar__desc p">
            Showing meteorite strikes
            <span class="result-tool-bar__desc--shown-strikes"
              >[nbr of strikes on screen]</span
            >
            out of
            <span class="result-tool-bar__desc--total-strikes"
              >[total nbr of strikes]</span
            >
          </p>
        </div>
      </div>
    </section>

    <script src="js/vendor/modernizr-3.11.2.min.js"></script>
    <script src="js/plugins.js"></script>
    <script type="module" src="js/main.js"></script>
